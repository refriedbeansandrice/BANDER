  <h2>
   Search Bander:
  </h2>

  <form name="form">
  <!-- Gender -->
  <p>Gender:<p>
    <select name="gender" id="gender">
      <option>N/A</option>
      <option>Male</option>
      <option>Female</option>
      <option>Unspecified</option>
    </select>
    <br>

    <!-- Location -->
    <p>Location:<p>
      <select name="location" id="location">
        <option>N/A</option>
        <option>Eastside</option>
        <option>Kitsap</option>
        <option>Olympia</option>
        <option>Seattle</option>
        <option>Snohomish</option>
        <option>South King</option>
        <option>Tacoma</option>
      </select>
      <br>

      <!-- Age -->
      <p>Age:<p>
        <select name="age" id="ageRange">
          <option>N/A</option>
          <option><13</option>
          <option>13-15</option>
          <option>16-18</option>
          <option>19-24</option>
          <option>25-32</option>
          <option>33-40</option>
          <option>41-50</option>
          <option>51+</option>
        </select>
        <br>

        <!-- Instrument -->
        <p>Instrument:<p>
          <select name="instrument" id="instrument">
            <option>N/A</option>
            <option>Piano</option>
            <option>Guitar</option>
            <option>Drums</option>
        <!--    <option>Trumpet</option> -->
          <!--  <option>Tamborine</option>-->
            <option>Vocals</option>
            <!--<option>Violin</option>-->
          </select>
          <br>

          <!-- Level -->
          <p>Level:<p>
            <select name="level" id="level">
              <option>N/A</option>
              <option>Novice</option>
              <option>Intermediate</option>
              <option>Advanced</option>
              <option>Beginner</option>
            </select>
            <br>
    </form>
