  <h2>
   Search Bander:
  </h2>

  <form name="form">
  <!-- Gender -->
  <p>Gender:<p>
    <select name="gender" id="gender">
      <option>N/A</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <br>

    <!-- Location -->
    <p>Location:<p>
      <select name="location" id="location">
        <option>N/A</option>
        <option>eastside</option>
        <option>kitsap</option>
        <option>olympia</option>
        <option>seattle</option>
        <option>snohomish</option>
        <option>south king</option>
        <option>tacoma</option>
      </select>
      <br>

      <!-- Age -->
      <p>Age:<p>
        <select name="age" id="age">
          <option>N/A</option>
          <option>16-21</option>
          <option>22-27</option>
          <option>28-35</option>
          <option>35-48</option>
          <option>49+</option>
        </select>
        <br>

        <!-- Instrument -->
        <p>Instrument:<p>
          <select name="instrument" id="instrument">
            <option>N/A</option>
            <option>Piano</option>
            <option>Guitar</option>
            <option>Drums</option>
            <option>Trumpet</option>
            <option>Tamborine</option>
            <option>Vocals</option>
            <option>Violin</option>
          </select>
          <br>

          <!-- Level -->
          <p>Level:<p>
            <select name="level" id="level">
              <option>N/A</option>
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
              <option>Pro</option>
            </select>
            <br>
    </form>
